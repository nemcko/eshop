<div class="container">
	<div class="pg-header">
	<h1>Ceny balíkov <small>pre {{parentobj.iddeliver}}</small></h1>
	</div>
	
	<div class="form-inline form-group col-md-12" role="form">
		<button class="btn btn-primary" data-ng-click="DlgOpen(true)">Nová</button>
		<button class="btn btn-info" data-ng-click="DlgOpen(false)">Zmena</button>
		<button class="btn btn-danger" data-ng-click="DelRow()">Vymazať</button>
		<button class="btn btn-default" data-ng-click="goToState('delivery',false)">Spôsoby prepravy</button>		
		<button type="button" class="btn btn-success" data-ng-click="Refresh()"><span class="glyphicon glyphicon-refresh"></span></button>
		
	</div>
	<div class="gridStyle col-md-4" data-ng-grid="gridOptions" data-ng-dblclick="DlgOpen(false);"></div>
</div>
