<div class="container">
	<div class="pg-header">
	<h1>Kategórie <small>zoznam kategórií</small></h1>
	</div>
	
	<div class="form-inline form-group col-md-12" role="form">
		<div class="form-group">
			<input type="text" class="form-control" id="txtSearch"
				placeholder="Vyhľadať" ng_model="filterOptions.filterText" />
		</div>
		<button class="btn btn-primary" data-ng-click="DlgOpen(true)">Nová</button>
		<button class="btn btn-info" data-ng-click="DlgOpen(false)">Zmena</button>
		<button class="btn btn-danger" data-ng-click="DelRow()">Vymazať</button>
		<button class="btn btn-default" data-ng-click="goToState('catcat-category',true)">Strom</button>
		<button class="btn btn-default" data-ng-click="goToState('catpro-category',true)">Produkty kategórie</button>
		<button class="btn btn-default" data-ng-click="goToState('runtable-category',true)">Runtable</button>
		<button class="btn btn-default" data-ng-click="goToState('aliases-category',true)">Aliasy</button>
		<button type="button" class="btn btn-success" data-ng-click="Refresh()"><span class="glyphicon glyphicon-refresh"></span></button>
		
	</div>
	<div class="gridStyle col-md-10" data-ng-grid="gridOptions" data-ng-dblclick="DlgOpen(false);"></div>
</div>
