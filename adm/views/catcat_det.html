<div class="modal-header">
	<button type="button" class="close" data-ng-click="cancel()">&times;</button>
	<h2>Subkategória</h2>	
</div>
<div class="modal-body">
	<div class="form-horizontal" role="form">
		<div class="form-group">
			<label class="control-label col-md-2">Kód</label>
			<div class="col-md-9">
				<select class="form-control" data-ng-model="data.idcat" data-ng-options="a for a in idcats"/></select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2">Por.č.</label>
			<div class="col-md-2">
				<input id="txtSeq" type="text" class="form-control" data-ng-model="data.seq"  tooltip-placement="right" tooltip="Poradové číslo subkategórie"/>
			</div>
		</div>		
				
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" data-ng-click="ok()">OK</button>
	<button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
</div>
